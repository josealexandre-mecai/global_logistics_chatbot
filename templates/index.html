<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chatbot</h1>
            </div>
            <div class="chat-history" id="chat-history">
                <div class="chat-message chat-bot-message">
                    <div class="chat-message-content">
                        Hello! I'm a chatbot. How can I help you?
                    </div>
                </div>
            </div>
            <div class="chat-form-container">
                <form onsubmit="return sendMessage(event)" action="get_bot_response" method="POST" autocomplete="off">
                    <input type="text" id="user_input" placeholder="Type your message here...">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
